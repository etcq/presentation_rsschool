<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Progressive Web Apps (PWAs)</h1>
					<h2>The future of Web Development</h2>
				</section>
				<section>
					<h3>What are PWAs?</h3>
					<p>PWAs are web applications that use modern browser capabilities to behave like native apps.</p>
					<img style="height: 400px;" src="/img/pwa-vs-native.webp">
				</section>
				<section>
					<h3>Key Features of PWAs</h3>
					<ul>
						<li style="display: flex; align-items: center; gap: 10px;">
							<img src="/img/no-wifi.png">  Offline Functionality
						</li>
						<li style="display: flex; align-items: center; gap: 10px;">
							<img src="/img/mobile-app.png">  Installable
						</li>
						<li style="display: flex; align-items: center; gap: 10px;">
							<img src="/img/notifications.png">  Push Notifications
						</li>
						<li style="display: flex; align-items: center; gap: 10px;">
							<img src="/img/verified.png">  Secure
						</li>
						<li style="display: flex; align-items: center; gap: 10px;">
							<img src="/img/cross-platform.png">  Cross-platform
						</li>
					</ul>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
